<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome headless blog</title>
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
  <div class="menu"><h1><a class="button" href="./">Blog list</a></h1></div>
    <div id="latest-posts" class="single"></div>
<script type="text/javascript">
    let searchParams = new URLSearchParams(window.location.search);
    let postId = searchParams.get('id');
    var url="https://data.jakopec.net/wp-json/wp/v2/posts/" + postId;
    
    const results = document.querySelector('#latest-posts');
    fetch(url)
    .then(response => response.json())
    .then((data) => {
            results.innerHTML = "<div class='post'><h2>"+ data.title.rendered + "</h2><p>"+ data.content.rendered + "</p></div>";
    });
</script>
</body>
</html>
