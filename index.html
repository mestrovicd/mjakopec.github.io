<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mjakopec home page</title>
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
  <body><h1>My list of projects published on the <a href="github.com/mjakopec">github</a></h1>
<div id="latest-posts">
</div>
<script>
var url="https://data.jakopec.net/wp-json/wp/v2/web_components";
const results = document.querySelector('#latest-posts');
fetch(url)
    .then(response => response.json())
    .then((data) => {
    data.forEach(post => {
        results.innerHTML = "<div class='post'><h2>"+post.title.rendered+"</h2><p>"+post.content.rendered+"</p><a href='post.html?id="+post.id+"'>Read more</a></div>"+results.innerHTML;
        })
});
</script>
</body>
</head>
</html>
